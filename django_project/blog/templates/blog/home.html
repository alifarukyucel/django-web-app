{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %} <!-- Code Block -->
        <h1>{{ post.title }}</h1> <!-- Use double curly braces to access a variable -->
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
